name: "Forsyth County North Carolina"
identifier: "forsyth_county_nc"
description: "Forsyth County (Winston-Salem area) NC Board of County Commissioners"
state: "NC"

# Website configuration
# Forsyth County uses a CivicPlus portal - publicly accessible, no login required
website:
  base_url: "https://www.forsyth.cc"
  minutes_direct_url: "https://www.forsyth.cc/commissioners/meetings.aspx"
  portal_type: "civicplus_public"
  access_notes: >
    Forsyth County uses CivicPlus for meeting management. Meeting minutes and agendas
    are publicly accessible without authentication. Some documents older than 3 years
    may require contacting the County Clerk.
  id_ranges: []

# File naming patterns
file_patterns:
  pdf_pattern: "(?P<date>\\d{1,2}-\\d{1,2}-\\d{4}|\\d{4}-\\d{2}-\\d{2}).*\\.pdf"
  date_format: "%m-%d-%Y"

# Data storage
storage:
  pdf_directory: "data/PDFs"
  transcript_directory: "data/transcripts"
  index_directory: "data/faiss_indexes"
  results_directory: "data/results"

# Processing configuration
processing:
  chunk_size: 10000
  max_workers: 10
  embedding_model: "text-embedding-ada-002"

# YouTube configuration
youtube:
  default_video_ids: []

# Parsing rules for voting data
parsing:
  document_format: "standard_minutes"
  voting_fields:
    - "Motion"
    - "Second"
    - "Vote"
    - "Ayes"
    - "Nays"
    - "Abstain"
  vote_result_keywords:
    - "APPROVED"
    - "DENIED"
    - "PASSED"
    - "FAILED"
    - "MOTION CARRIED"
    - "MOTION FAILED"
  motion_patterns:
    - "(?:Motion|Moved)\\s+(?:by|BY)\\s+(?:Commissioner\\s+)?([A-Z][a-z]+(?:\\s+[A-Z][a-z]+)*)"
