name: "Spartanburg County South Carolina"
identifier: "spartanburg_county_sc"
description: "Spartanburg County South Carolina Council"

# Website configuration
website:
  base_url: "https://www.spartanburgcounty.org"
  document_url_template: "{base_url}/gov/council/agendas.asp"
  id_ranges:
    - start: 1
      end: 100
      description: "Placeholder - Spartanburg uses a web portal"

# File naming patterns
file_patterns:
  pdf_pattern: "(?P<date>\\d{4}-\\d{2}-\\d{2}).*\\.pdf"
  date_format: "%Y-%m-%d"

# Data storage
storage:
  pdf_directory: "data/PDFs"
  transcript_directory: "data/transcripts"
  index_directory: "data/faiss_indexes"
  results_directory: "data/results"

# Processing configuration
processing:
  chunk_size: 10000
  max_workers: 10
  embedding_model: "text-embedding-ada-002"

# YouTube configuration
youtube:
  default_video_ids: []

# Parsing rules for voting data
parsing:
  voting_fields:
    - "Council District"
    - "Agenda Item"
    - "Motion"
    - "Second"
    - "Vote"
    - "Result"

